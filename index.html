<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwiftCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">SwiftCart</h1>
      <ul class="flex gap-6 text-gray-600 font-medium">
        <li class="hover:text-indigo-600 cursor-pointer">Home</li>
        <li class="text-indigo-600 cursor-pointer">Products</li>
        <li class="hover:text-indigo-600 cursor-pointer">About</li>
        <li class="hover:text-indigo-600 cursor-pointer">Contact</li>
      </ul>
    </div>
  </nav>

  <!-- Products Section -->
  <section class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center mb-6">Our Products</h2>

    <!-- Filter Buttons -->
    <div class="flex justify-center gap-4 mb-8 flex-wrap">
      <button onclick="filterProducts('all')" class="filter-btn bg-indigo-600 text-white px-4 py-2 rounded-full">All</button>
      <button onclick="filterProducts('electronics')" class="filter-btn bg-white border px-4 py-2 rounded-full">Electronics</button>
      <button onclick="filterProducts('jewelry')" class="filter-btn bg-white border px-4 py-2 rounded-full">Jewelry</button>
      <button onclick="filterProducts('mens')" class="filter-btn bg-white border px-4 py-2 rounded-full">Men's Clothing</button>
      <button onclick="filterProducts('women')" class="filter-btn bg-white border px-4 py-2 rounded-full">Women's Clothing</button>
    </div>

    <!-- Product Grid -->
    <div id="productContainer" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-10 mt-10">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-8">
      <div>
        <h3 class="text-xl font-bold text-white mb-3">SwiftCart</h3>
        <p>Your one-stop shop for fashion and electronics.</p>
      </div>
      <div>
        <h4 class="font-semibold text-white mb-3">Quick Links</h4>
        <ul class="space-y-2">
          <li>Home</li>
          <li>Products</li>
          <li>Contact</li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold text-white mb-3">Subscribe</h4>
        <input type="email" placeholder="Enter email"
          class="px-3 py-2 rounded text-black w-full mb-2">
        <button class="bg-indigo-600 px-4 py-2 rounded w-full">
          Subscribe
        </button>
      </div>
    </div>
    <p class="text-center mt-8 text-sm text-gray-500">Â© 2026 SwiftCart</p>
  </footer>

<script>
const products = [

  // Men's Clothing
  { id:1, title:"Fjallraven Backpack", price:109.95, category:"mens", image:"./assets/Men's fassion-01.png" },
  { id:2, title:"Mens Casual T-Shirt", price:22.3, category:"mens", image:"./assets/Men's fassion02.png" },
  { id:3, title:"Mens Cotton Jacket", price:55.99, category:"mens", image:"./assets/Men's  fassion03.png" },
  { id:4, title:"Mens Slim Fit Shirt", price:15.99, category:"mens", image:"./assets/Men's fassion04.png" },

  // Jewelry
  { id:6, title:"Silver Bracelet", price:695, category:"jewelry", image:"./assets/Jewelery_01.png" },
  { id:7, title:"Gold Petite Ring", price:168, category:"jewelry", image:"./assets/Jewelery_2.png" },
  { id:8, title:"Princess Cut Ring", price:9.99, category:"jewelry", image:"./assets/Jewelery_3.png" },
  { id:9, title:"Rose Gold Earrings", price:10.99, category:"jewelry", image:"./assets/Jewelery_4.png" },

  // Electronics 
  { id:11, title:"WD 2TB Portable HDD", price:64, category:"electronics", image:"./assets/Elecronics_1.png" },
  { id:12, title:"SanDisk SSD 1TB", price:109, category:"electronics", image:"./assets/Electronics_2.png" },
  { id:13, title:"Gaming Drive 4TB", price:114, category:"electronics", image:"./assets/Electronics_3.png" },
  { id:14, title:"Acer Monitor 21 inch", price:599, category:"electronics", image:"./assets/Electronics_4.png" },

  // Women's Clothing
  { id:16, title:"Women's Rain Jacket", price:39.99, category:"women", image:"./assets/Women_Cloths_1.png" },
  { id:17, title:"Women's Solid Shirt", price:9.85, category:"women", image:"./assets/Women_cloths_2.png" },
  { id:18, title:"Women's Short Sleeve Tee", price:7.95, category:"women", image:"./assets/Women_cloths_3.png" },
    { id:19, title:"Women's Graphic T-Shirt", price:12.99, category:"women", image:"./assets/Women_cloths_4.png" }]

const container = document.getElementById("productContainer");

function displayProducts(items){
  container.innerHTML = "";
  items.forEach(product => {
    container.innerHTML += `
      <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
        <img src="${product.image}" class="h-48 w-full object-contain mb-4">
        <h3 class="font-semibold text-lg mb-2">${product.title}</h3>
        <p class="text-indigo-600 font-bold mb-3">$${product.price}</p>
        <div class="flex justify-between">
          <button class="border px-3 py-1 rounded text-sm">Details</button>
          <button class="bg-indigo-600 text-white px-3 py-1 rounded text-sm">Add</button>
        </div>
      </div>
    `;
  });
}

function filterProducts(category){
  if(category === "all"){
    displayProducts(products);
  } else {
    const filtered = products.filter(product => product.category === category);
    displayProducts(filtered);
  }
}

displayProducts(products);
</script>

</body>
</html>
